<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างการใช้ HTML</title>
</head>
<body>
    <!-- ข้อความที่ใช้แสดงบนหน้าเว็บไซต์ -->
    <h1 style="color: rgb(230, 0, 255); text-align: center;">`yo!</h1>

    <!-- การแสดงภาพ -->
    <img src="https://media1.tenor.com/m/1UjVG4tHsPQAAAAC/lucky-star-yawn.gif" alt="Placeholder Image" style="display: block; margin: 20px auto; border: 2px solid black;">

    <!-- การสร้างลิงก์ -->
    <p>bruh~~<a href="https://www.rmutl.ac.th/" style="color: rgb(255, 0, 200); font-weight: bold;">www.example.com</a></p>

    <!-- การใช้พารากราฟและการตกแต่งข้อความ -->
    <p style="font-size: 18px; line-height: 1.6; color: rgb(255, 0, 208);">นี่คือตัวอย่างข้อความที่ตกแต่งด้วย <span style="color: purple; font-style: italic;">style attribute</span> เพื่อเปลี่ยนขนาดตัวอักษรและสี</p>

    <!-- การตกแต่งพื้นหลังของหน้า -->
    <div style="background-color: rgb(0, 8, 255); padding: 20px;">
        <p>ข้อความนี้อยู่ในกล่องที่มีพื้นหลังสีเทา</p>
    </div>
</body>
</html>
