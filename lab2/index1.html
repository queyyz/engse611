<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Style</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff;">

    <!-- Header Section -->
    <h1 style="color: #ff00ea; text-align: center; margin-top: 20px;">
       yo!
    </h1>

    <!-- Paragraph Text with Style -->
    <p style="color: #ff00bf; font-size: 16px; line-height: 1.5; text-align: center; margin: 20px;">
        Nahhhhhh <b>ñ§ê</b>
    </p>

    <!-- Image Section -->
    <div style="text-align: center; margin: 20px;">
        <img src="https://media.tenor.com/Dcvj3O6rLc4AAAAM/maomao-hearts-excited-wakuwaku.gif" alt="Sample Image" 
             style="width: 300px; height: auto; border: 3px solid #ff00dd; border-radius: 10px; box-shadow: 0 4px 8px rgb(255, 255, 255);">
    </div>

    <!-- Link Section -->
    <div style="text-align: center; margin: 20px;">
        <a href="https://www.youtube.com/watch?v=SPSAINV-yyQ&list=PLAA0mdduOu9i5eUNUH6hOFyYLqTzi7lgw" 
           style="text-decoration: none; color: rgb(255, 0, 221); background-color: #fcfcfc; padding: 10px 20px; border-radius: 5px; display: inline-block;">
           Treasure
        </a>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; padding: 10px; background-color: #ff0000; color: rgb(255, 0, 221); position: fixed; bottom: 0; width: 100%;">
        ¬© 2024 My Styled HTML Page
    </footer>

</body>
</html>
